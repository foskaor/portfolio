<!doctype html>
<html>
<head>

<title>Untitled Document</title>
<script src="js/jquery.min_.js"></script>
<script defer src="js/jquery.flexslider.js"></script><!-- 슬라이딩배너 -->
<script>

$(window).load(function() {
  $('.flexslider').flexslider({

  });
})
</script><!-- 슬라이딩배너 -->
<link rel="stylesheet" href="css/flexslider2.css" type="text/css" media="screen"><!-- 슬라이딩배너 -->
<style>
	#banner { width:900px; margin:0 auto; }
</style>
</head>

<body>

<!-- 슬라이딩배너 -->
<div id="banner">
<div class="flexslider">
    <ul class="slides">
        <li>
            <img src="images/01_milk.jpg">
        </li>
        
    </ul>
 <div class="flex-direction-nav">
  <ul class="flex-direction-nav">
       <li class="flex-nav-prev">
       	<a class="flex-prev" href="#">
       ::before
       "Previous"		
       	</a>
       </li>  
       
        <li class="flex-nav-next">
       	<a class="flex-prev" href="#">
       ::after
       "Next"		
       	</a>
       </li>  			
</ul> 	
</div>       
</div>
</div>
